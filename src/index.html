<!doctype html>
<html lang="ko">
<head>
    <title>PocketMath</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=500,user-scalable=no">

    <link rel="stylesheet" href="/styles/spoqa-han-sans-fonts.css">
    <link rel="stylesheet" href="/styles/materialdesignicons.min.css">

    <link rel="stylesheet" href="/styles/mathquill.css">
</head>
<body>
<div style="
    display: none;
    position: fixed;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    z-index: 9999;
    background: white;
    color: gray;
    font-size: 20px;
    padding: 30px;
    text-align: center;
    line-height: 2em;
" id="browser-info">
    <p>
        포켓매쓰는 크롬 <img src="/assets/images/info/chrome_logo_2x.png" alt="크롬" style="width: 5em; vertical-align: bottom;">에 최적화 되어있습니다.<br/>
        <span>다른 브라우저 이용시 화면 또는 출력이 정상적으로 이뤄지지 않을 수 있습니다.</span><br/>
        크롬이 설치되어 있지 않다면 <a href="https://www.google.co.kr/chrome/index.html" style="padding: 8px; border: 2px solid; color: black; border-radius: 10px;">여기</a>를 눌러 최신 크롬을 설치해주세요.<br/>
        <button style="
    margin-top: 50px;
    background: none;
    border: 2px solid black;
    border-radius: 10px;
    padding: 10px 20px;
    line-height: 18px;
" onclick="hideChromeInfo()">계속하기</button>
    </p>
</div>
<div id="root" style="height: 100%"></div>
<script defer type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
<script defer type="text/javascript" src="/assets/js/mathquill.js"></script>
</body>
</html>
